//根据penetwork的配置文件修改ip地址
exec !=cmd /c start "" "%programfiles%\WinXShell.exe" -ui -jcfg wxsUI\UI_LED.zip -top -wait 7 -text "修改ip地址"
file PENetwork.ini=>"X:\Program Files\PENetwork\PENetwork.ini" //复制配置文件
file "X:\Program Files\PENetwork\PENetwork.exe" => PENetwork.exe //复制penetwork
exec ="X:\Program Files\PENetwork\PENetwork.exe" /Profile=server

//forx !\petools\PENetwork.exe,&&penet,1,exec =%penet% /Profile=server

//共享D:\share目录
exec !=cmd /c start "" "%programfiles%\WinXShell.exe" -ui -jcfg wxsUI\UI_LED.zip -top -wait 1 -text "共享目录"
exec !=net share share=D:\share /GRANT:everyone,read

//自动下载并打开todesk
//exec ="X:\Program Files\ToDesk\ToDesk.bat"

//自动制作mini.wim以便用来网启
exec %SystemDrive%\ipxefm\ipxefm-MakeMiNi.bat

//自动架设网启网克服务器
exec %SystemDrive%\ipxefm\ipxefm-Nginx-PROXYDHCP.bat



//自动架设ghost服务端"-n1"表示一个客户机连接就开始克隆
